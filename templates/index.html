<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SharkSpin</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>🦈 SharkSpin</h1>

    <div id="stats">
      <div>Level: <span id="level">1</span></div>
      <div>SharkCoins: <span id="coins">0</span></div>
      <div>Energy: <span id="energy">0</span></div>
    </div>

    <div class="reel-container">
      <div id="reel1" class="reel">🦈</div>
      <div id="reel2" class="reel">💎</div>
      <div id="reel3" class="reel">🍋</div>
    </div>

    <div class="multiplier-buttons">
      <button class="multiplier-btn" data-mult="1">x1</button>
      <button class="multiplier-btn" data-mult="2">x2</button>
      <button class="multiplier-btn" data-mult="3">x3</button>
      <button class="multiplier-btn" data-mult="5">x5</button>
    </div>

    <button id="spinBtn">SPIN 🎰</button>

    <div id="result"></div>

    <div class="shop">
      <h3>Shop</h3>
      <button id="buyEnergyBtn">Buy 100 Energy (⭐ Stars)</button>
    </div>
  </div>
  <script src="/static/game.js"></script>
</body>
</html>
