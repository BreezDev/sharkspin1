<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SharkSpin</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <h1>🦈 SharkSpin</h1>
      <p class="tagline">Dive into the arcade reef and spin your way to fortune.</p>
    </header>

    <section class="panel stats">
      <div class="stat"><span class="label">Level</span><span id="level">1</span></div>
      <div class="stat"><span class="label">SharkCoins</span><span id="coins">0</span></div>
      <div class="stat"><span class="label">Energy</span><span id="energy">0</span></div>
      <div class="stat"><span class="label">Wheel Tokens</span><span id="wheelTokens">0</span></div>
    </section>

    <section class="panel main-slot">
      <h2>Main Spin</h2>
      <div class="reel-container" id="slotReels">
        <div class="reel" id="reel1">🦈</div>
        <div class="reel" id="reel2">💎</div>
        <div class="reel" id="reel3">🍋</div>
      </div>
      <div class="multiplier-buttons">
        <button class="multiplier-btn active" data-mult="1">x1</button>
        <button class="multiplier-btn" data-mult="2">x2</button>
        <button class="multiplier-btn" data-mult="3">x3</button>
        <button class="multiplier-btn" data-mult="5">x5</button>
      </div>
      <button id="spinBtn" class="primary">Spin the Reef 🎰</button>
      <div id="result" class="result"></div>
    </section>

    <section class="panel wheel" id="wheelSection">
      <h2>Wheel of Tides</h2>
      <div class="wheel-pointer"></div>
      <div class="wheel-wrapper">
        <div class="fortune-wheel" id="fortuneWheel"></div>
      </div>
      <button id="wheelSpinBtn" class="secondary">Spin Wheel of Fortune</button>
      <div id="wheelMessage" class="result"></div>
    </section>

    <section class="panel events" id="eventsSection">
      <h2>Live Events</h2>
      <div id="eventsList" class="events-list"></div>
    </section>

    <section class="panel stickers" id="stickersSection">
      <h2>Sticker Albums</h2>
      <div id="albumsList" class="albums"></div>
    </section>

    <section class="panel shop">
      <h2>Shop</h2>
      <button id="buyEnergyBtn" class="secondary">Buy 100 Energy (⭐ Stars)</button>
    </section>
  </div>
  <script src="/static/game.js"></script>
</body>
</html>
